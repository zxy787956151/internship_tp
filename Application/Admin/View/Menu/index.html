<body>
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('Menu/add')}" class="btn btn-success">新增菜单</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('category/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入分类标题或者别名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>

            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <th>编号</th>  
        <th>菜单名</th>  
        <th>操作</th>
        <form action="{:U('Menu/update')}" method="post">
            <foreach name='arr' key="k" item='v'>  
                <tr>  
                    <td>{$k+1}</td>  
                    <!--str_repeat('字符串','重复的次数');重复一个字符串-->  
                    <td><?php echo str_repeat('----',$v['level']);?>{$v.name}</td>  
                    <td>
                    <a href="{:U('Menu/update?id=')}{$v.id}">编辑</a> | <a href="{:U('Menu/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n将同时删除所有子类!');">删除</a></td> 
                </tr>  
            </foreach>  
        </form>
    </table>
    {$page}
