<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[title]</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/template/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/template/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/template/font-awesome/css/font-awesome.min.css">
<body>
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('Access/add_user')}" class="btn btn-success">添加用户</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('category/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入分类标题或者别名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>所属角色</th>
                <th>密码</th>
                <th>启用|锁死</th>
                <th>上次登录时间</th>
                <th>上次登录ip</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="users" item="v">
            <tr>
                <td>{$v.user_id}</td>
                <td>{$v.username}</td>
                <td>
                    <foreach name="v[user_to_role]" item="uv">   
                        {$uv.name}({$uv.remark})&nbsp;&nbsp;|&nbsp;&nbsp;
                    </foreach>
                </td>
                <td>{$v.password}</td>
                <td>
                    <php>$lock = $v['locked']?"已锁死":"已启用";echo $lock;</php>
                </td>
                <td>{$v.logintime}</td>
                <td>{$v.loginip}</td>
                <!-- 直接这么写就行 不用再遍历三维数组,因为它也不是三维数组 -->
                <!-- 删除角色 -->
                <td><a href="{:U('category/update?id=')}{$v.id}">编辑</a> | <a href="{:U('category/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除用户</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>
<script src="__PUBLIC__/template/js/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/template/js/bootstrap.js"></script>
<script src="__PUBLIC__/template/js/app.js"></script>

</body>
</html>
</body>
</html>
