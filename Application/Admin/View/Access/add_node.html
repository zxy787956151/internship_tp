<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[title]</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/template/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/template/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/template/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div id="page-wrapper">
    <div class="row">
    </div>
    <form method="post" action="{:U('Access/add_node')}">

        <div class="form-group">
            <label for="aa">节点名</label> <!-- 没用 -->
            <input type="text" name="nodename" class="form-control" id="aa" placeholder="输入分类标题">
        </div>
        <div class="form-group">
            <label for="bb">选择角色</label>
            <select name="role" id="bb" class="form-control">
                <foreach name="role" item="v">
                    <option value="{$v.id}">{$v.rolename}</option>
                </foreach>
            </select>
        </div>

        <div class="form-group">
            <label for="bb">选择权限</label>
            <foreach name="perm" item="v">
                <input type="checkbox" value="{$v.id}" name="permission[]" style="margin-left: 20px;" />{$v.permname}
            </foreach>
        </div>
        <input type="submit" name="submit" class="btn btn-default" value="添加">
    </form>
</div>
<script src="__PUBLIC__/template/js/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/template/js/bootstrap.js"></script>
<script src="__PUBLIC__/template/js/app.js"></script>

</body>
</html>
</body>
</html>
