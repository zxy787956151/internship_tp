<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户结算</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/template/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/template/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/template/font-awesome/css/font-awesome.min.css">
</head>

<body>
<form action="{:U('Product/excel')}" method="post">
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <input type="submit" class="btn btn-success" name="submit" value="导出Excel" />
        </div>
        <div class="col-md-6">
            <form action="{:U('category/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入分类标题或者别名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <th>编号</th>  
        <th>商城用户名</th>  
        <th>所购物品</th>
        <th>时间</th>
        <th>总价</th>

        <foreach name='checkout' key="k" item='v'>  
            <tr>  
                <td>{$k+1}</td> 
                <td>{$v.username}</td>  
                <td>{$v.prod}</td>  
                <td>{$v.time}</td>
                <td>{$v.allPrice}</td>  
            </tr>
            <input type="hidden" name="id[]" value="{$k+1}" />
            <input type="hidden" name="username[]" value="{$v.username}" />  
            <input type="hidden" name="prod[]" value="{$v.prod}" />  
            <input type="hidden" name="time[]" value="{$v.time}" />  
            <input type="hidden" name="allPrice[]" value="{$v.allPrice}" />  
        </foreach>  
    </table>
    {$page}
</div>
<script src="__PUBLIC__/template/js/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/template/js/bootstrap.js"></script>
<script src="__PUBLIC__/template/js/app.js"></script>
</form>
</body>
</html>
</body>
</html>
