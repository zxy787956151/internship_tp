<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<link rel="stylesheet" href="../style/pagestyle.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/page.js"></script>
	<link rel="stylesheet" href="../kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../kindeditor/lang/zh_CN.js"></script>
	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="content"]', {
				resizeType : 1,
				allowPreviewEmoticons : false,
				allowImageUpload : false,
				items : [
					'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image', 'link']
			});
		});
	</script>
</head>
<body>
	<div class="container">
	<span id="con-title">&nbsp;banner设置</span>
	<form>
		<ul>
			<li><span>网站标题</span><input></input></li>
			<li><span>网站描述</span><input></input></li>
			<li><span>公司Logo</span><input type="file" name="fileField" id="filed"></input></li>
			<li>
				<span>底部信息</span>
				<textarea name="content" style="width:700px;height:400px;visibility:hidden;"></textarea>
			</li>
		</ul>
		<input type="button" value="提交" id="submit">
	</form>
	</div>
</body>
</html>
